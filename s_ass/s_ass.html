<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<h2><u>STUDENT REGISTARATION FORM</u></h2>
	FIRST NAME:
	<div class="AA A1"><input type="text" name="firstname" placeholder="Enter your first name" size="90"></div><br>
	LAST NAME:
	<div class="AA A2"><input type="text" name="lastname" placeholder="Enter your last name" size="90"></div><br>
	EMAIL:
	<div class="AA A3"><input type="text" name="Email" placeholder="it should contain @.." size="90"></div><br>
	MOBILE NO.:
	<div class="AA A4"><input type="numer" name="mobileno" placeholder="only 10 digit allowed" size="90"></div><br>
	GENDER:
	<div class="AA A5"><input type="radio" name="gender">
		<label>Male</label>
		<input type="radio" name="gender">
		<label>Female</label>
	</div><br>
	DATE OF BIRTH:
	<div class="AA A6"><input type="date" size="90"></div><br>
	ADDRESS:
	<textarea class="AA A7" style="height:100px; width:200px;" size="90"></textarea><br>
	CITY:
	<div class="AA A8"><input type="text" name="city" size="90"></div><br>
	AREA PIN:
	<div class="AA A9"><input type="text" name="areapin" size="90"></div><br>
	STATE:
	<div class="AA A10"><input type="text" name="state" size="90"></div><br>
	QUALIFICATION:
	<input class="AA A11" placeholder="Select Qualification" type="none"><select name="education" id="education" required="select">
		<option>BE</option>
		<option>BSC</option>
		<option>BCOM</option>
		<option>BCA</option></select>
	<br><br>

	SPECIALIZATION:
	<div class="AA A12"><input type="Checkbox"><label for="com sci">Computer Science</label></div>
	<div class="AA "><input type="Checkbox"><label for="it">information technology</label></div>
	<div class="AA "><input type="Checkbox"><label for="com sci">Computer Science</label></div>
	<div class="AA "><input type="Checkbox"><label for="com sci">Computer Science</label></div><br>
	PASSWORD:
	<div class="AA A13"><input type="PASSWORD" size="90"></div><br>

	<button class="btn">REGISTERED</button>




</body>
</html>
